<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="css/style.css">
    

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
   
</head>


<body>
    <!-- Header -->
    <header id="heading"><h1>simon</h1></header>

    <!-- Enter Screen -->
    <div id="enter-screen">
        <p><strong>Welcome!</strong> <br><br><br>
            The game is simple. <br> Repeat Simon's pattern of light and sound by clicking the colored pads in the correct order. <br><br> 
        </p>
        <label id="input-name">Type your name or alias in the box and click <strong>Enter</strong> to play. </label>
        <input type="text" id="name" required maxlength="8" size="20" > 
        <button id="enter">Enter</button>
    </div>

    <!-- Stats Elements -->
    <div class="hidden" id="stats">
        <h3 id="level"></h3>
        <h3 id="score"></h3>
    </div>

    <!-- Simon/Play Screen -->
    <p class="hidden" id="messages"></p>    
    <main class="hidden" id="simon">
        <div class="color-button"  id="red"></div>
        <div class="color-button" id="blue"></div>
        <div class="color-button" id="green"></div>
        <div class="color-button" id="yellow"></div>
        <button id="play">simon</button>
    </main> 

    <!-- Exit Screen -->
    <div class="hidden" id="highscores">
        <h2>High Scores</h2>
        <ul id="highscores-list"></ul>
        <button id="reentry">Re-Entry</button><button id="home">Home</button>
    </div>

    <!-- Footer -->
    <footer>
        Coded by: <a href="https://github.com/bholeneha" target_="_blank">Neha Bhole</a>
    </footer>
    <script src="js/script.js"></script>
    <script>
        const simonGame = new SimonGame();
    </script>
</body>
</html>
