<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>


<body>
    <header><h1>simon</h1></header>
    <div id="enter-exit">
        <p>Welcome! <br><br>
            The game is simple. <br> Repeat Simon's pattern of light and sound by clicking the colored pads in the correct order. <br><br>
            Type your name or alias in the box and click <strong>Enter</strong> to play.  
        </p>
        <button id="enter">Enter</button>
    </div>
    <div id="stats">
        <h3 id="level"></h3>
        <h3 id="score"></h3>
    </div>
    <p id="messages"></p>    
    <main id="simon">
        <div class="color-button"  id="red"></div>
        <div class="color-button" id="blue"></div>
        <div class="color-button" id="green"></div>
        <div class="color-button" id="yellow"></div>
        <button id="play">simon</button>
    </main> 
    <footer>
        Coded by: <a href="https://github.com/bholeneha" target_="_blank">Neha Bhole</a>
    </footer>   
</body>
</html>
